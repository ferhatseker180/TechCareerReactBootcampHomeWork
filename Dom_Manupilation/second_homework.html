<body>

<div>
    <label for="">Değeri Giriniz...</label>
        <input type="text" id="value">
</div>

<div>
    <button onclick="calculate()">Add</button>
</div>

</body>

<script>
    function calculate(){
        var value = document.getElementById("value").value

        if(!isNaN(value)){
            var newValue = value * 1.8;
            alert(newValue);
        } else {
            alert("Geçersiz Değer");
        }

    }
</script>
